[env]
TERM = "alacritty"

[font]
size = 10

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.italic]
style = "Italic"

[font.normal]
family = "Blex Mono Nerd Font Propo"
style = "Medium"

[scrolling]
history = 10000

[window]
decorations = "none"
opacity = 0.9
startup_mode = "Maximized"
dynamic_padding = true
blur = true

[window.padding]
x = 2
y = 2
