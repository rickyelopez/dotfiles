label {
    monitor =
    # text = $TIME
    text = cmd[update:1000] echo "$(date +'%l:%M:%S %p')"
    color = rgb(100, 100, 100)
    font_size = 50
    font_family = IBM Plex

    position = 0, 250
    halign = center
    valign = center
}

label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %-d %B %Y')"
    color = rgb(100, 100, 100)
    font_size = 34
    font_family = IBM Plex

    position = 0, -150
    halign = center
    valign = top
}
