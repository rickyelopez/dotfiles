general {
    grace = 1
    no_fade_in = false
    no_fade_out = false
    # ignore_empty_input = false
}

auth {
    fingerprint {
        enabled = false
    }
}

background {
    monitor = 
    path = screenshot
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 3
    dots_size = 0.11
    fade_timeout = 2000
    fade_on_empty=false
    check_color = rgba(00ff99ee) rgba(ff6633ee) 120deg
    placeholder_text = <i>$PROMPT</i>
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>

    position = 0, -300
    halign = center
    valign = center
}

