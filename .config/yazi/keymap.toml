[[manager.prepend_keymap]]
on = ["g", "d"]
run = "cd ~/dotfiles"
desc = "Goto ~/dotfiles"

[[manager.prepend_keymap]]
on = "<C-p>"
run = "paste"
desc = "Paste (not smart)"

# preview with mac quicklook
# [[manager.prepend_keymap]]
